<div class="reset-container">
    <h2>Réinitialisation</h2>
    <p>Nous vous aiderons à réinitialiser votre mot de passe</p>
  
    <form (ngSubmit)="onReset()" #resetForm="ngForm">
      <label for="phone">Nom / Numéro de téléphone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        required
        [(ngModel)]="resetData.phone"
        placeholder="Entrez votre numéro de téléphone"
      />
  
      <button type="submit" [disabled]="resetForm.invalid">Réinitialiser</button>
    </form>
  
    <p class="bottom-text">
      Vous vous souvenez de votre mot de passe ?
      <a href="#">Retour à la connexion</a>
    </p>
  </div>
